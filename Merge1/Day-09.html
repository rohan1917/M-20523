<!--  forms,  audio, video, semantic tags -->
<!DOCTYPE html>
<html>
    <head>
        <title>Forms in HTML</title>
    </head>
    <body>
        <h3>Input Tags - Instagram Login</h3>
       <label> Phone Number </label>
        <input type="number" placeholder="Phone Number"/>

        <br/><br />
        <label> User Name </label>
        <input type="text" placeholder="User Name"/>
        
        <br/><br />

    <label>Password </label>
        <input type="password" minlength="1" maxlength="5" placeholder="Password"/>
        
        <br/><br />

    <label>Email</label>
        <input type="email" placeholder="Email" disabled/>
        
        <br/><br />

        <!-- Radio Button -->
    <label> Male</label>
        <input name="gender" type="radio" checked/>

    <label>Female</label>
        <input name="gender" type="radio" />

        
    <label>Prefer Not To Say</label>
        <input name="gender" type="radio" disabled/>


        <br/><br/>
        <!-- Check Box -->
        <label>Select the Tech</label>
        
        <!-- ctrl+alt+pgDn -->

        <input name="tech" type="checkbox" /> Java
        <input name="tech" type="checkbox" /> MERN
        <input name="tech" type="checkbox" /> MEAN
        <input name="tech" type="checkbox" /> DSA



        <br/><br/>


        <label>Select the Non-tech</label>
        
        <!-- ctrl+alt+pgDn -->

        <input name="non-tech" type="checkbox" checked /> Eng
        <input name="non-tech" type="checkbox" checked/> Kannada
        <input name="non-tech" type="checkbox" /> Hindi
        <input name="non-tech" type="checkbox" /> Telegu


        <br/><br/>
        <!-- <input type="range" start="1" end="2"/>
        <input type="range" start="1" end="2"/> -->

        <!-- DropDown -->
        <select>
            <option></option>
            <option>Men</option>
            <option>Female</option>
        </select>

        <br/><br/>

        <textarea rows="8" cols="45" minlength="2" maxlength="5" placeholder="Enter your comments here.."></textarea>
    </body>
    
</html>
