<!DOCTYPE html>
<html>
  <head>
    <title>Display and Positions in CSS</title>
    <link href="./D20CSSDisplayPosition.css" rel="stylesheet" />
  </head>
  <body>
    <h4>Display in CSS</h4>
    <!-- 
            Display:
                >> block
                >> inline
                >> inline-block
         -->

    <!-- 
            Block: It will take the entire width of the screen 
        -->
    <div>
      <h4>Block</h4>
      <div class="displayInCSS1">Segment 1</div>
      <div class="displayInCSS2">Segment 2</div>
    </div>

    <br /><br />
    <!-- 
            Inline: It will take what space is required for that particular instance
          -->
    <div>
      <h4>Inline</h4>
      <div class="displayInCSS3">Segment 1</div>
      <div class="displayInCSS4">Segment 2</div>
    </div>
    <br />
    <br />

    <div>
      <h4>Inline-Block</h4>
      <div class="displayInCSS5">Segment 1</div>
      <div class="displayInCSS6">Segment 2</div>
    </div>

    <div>
      <h4>Position in CSS</h4>
      <!-- 
            >> Satatic (default)
            >> Relative
            >> Sticky
            >> Fixed
            >> Absolute
         -->
      <!-- position: static -->
      <!-- 
            Offset Values:
                >> top, right, bottom and left
          -->

      <!-- top: 10
          right:20 -->
    </div>
  </body>
</html>
