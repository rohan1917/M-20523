<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display In CSS</title>
    <link rel="stylesheet" href="./D15DisplayInCSS.css" />
    <link
      rel="icon"
      href="https://cdn.icon-icons.com/icons2/1659/PNG/96/3844432-magnifier-search-zoom_110300.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <h6>Dispaly in CSS</h6>
    <!-- 
        Display:
            >> Block 
            >> inline
            >> inline-block
     -->

    <!-- 
        Block:
            >> It will consume the entire width of your web pg or screen
    -->
    <div>
      <h6>Block</h6>
      <div class="blockSeg1">
        <h1>Segment 1</h1>
      </div>
      <div class="blockSeg2">Segment 2</div>
    </div>

    <!-- 
        Inline:
            >> It will consume what space is required for that tag or elem
     -->
    <br /><br />
    <div>
      <h6>Inline</h6>
      <div class="inlineSeg1">Segment 1</div>
      <div class="inlineSeg2">Segment 2</div>
    </div>

    <!-- 
        inline-block:
            >>
     -->
    <br /><br />
    <div>
      <h6>Inline-Block</h6>
      <div class="ibSeg1">Segment 1</div>
      <div class="ibSeg2">Segment 2</div>
    </div>

    <!-- 
        Position in CSS
            >> Static (default)
            >> Relative
            >> Absolute
            >> Fixed
            >> Sticky    
     -->
    <!--
         display: block
         position: static
     -->
    <!-- 
        Offset: top, right, bottom n left
      -->
  </body>
</html>
