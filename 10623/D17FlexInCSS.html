  <body>
    <!-- 
        Flex In CSS:
            >> Are been used to create layouts in CSS
            >> 1D Layout
     -->
    <!-- 
        >> Row or Horizontal or x-axis: justify-content
        >> Columne or Vertical or y-axis: align-items
        >> gap: 20px
        >> flex-direction: row/column
      -->
    <div class="parentFlex">
      <div class="childFlex">1</div>
      <div class="childFlex">2</div>
      <div class="childFlex">3</div>
      <div class="childFlex">4</div>
      <div class="childFlex">5</div>
      <div class="childFlex">6</div>
      <div class="childFlex">7</div>
      <div class="childFlex">8</div>
      <div class="childFlex">9</div>
      <div class="childFlex">10</div>
    </div>
  </body>
